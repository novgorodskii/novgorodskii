<!doctype html>
<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-map.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/ukraine/ukraine.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
    	anychart.onDocumentReady(function () {
        var dataSet = [
    		{'id': 'UA.CH', 'value': 'Харьков'},
    		{'id': 'UA.KH', 'value': 230}, 
    		{'id': 'UA.DP', 'value': 240}, 
    		{'id': 'AU.VI', 'value': 275}, 
    		{'id': 'AU.NT', 'value': 130}, 
    		{'id': 'AU.TS', 'value': 190}, 
    		{'id': 'AU.CT', 'value': 100}, 				 
    		{'id': 'AU.SA', 'value': 305},                
    		{'id': 'AU.QL', 'value': 190}  
        ];

        //
        var map = anychart.map();
        map.geoData(anychart.maps.ukraine);

        // set the series
        var series = map.choropleth(dataSet);
    	  // disable labels
        series.labels(false);

        // set the container
        map.container('container');
        map.draw();
      });
    </script>
  </body>
</html>
